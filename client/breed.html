  <body>
    <div id= "menuBar"></div>

    <div class="container p-5" style="margin-top: 12vh ;margin-bottom: 10vh;">
        <div align="center">
        <h1>The Boudoir</h1>
        <p>❤️ Love is in the Air ❤️</p>
    </div>
    <div class="container breedBox" align="center">
      <h2 class="mb-5">Cats to Breed</h2>

      <div class="row" id="breedDiv">

          <div class="col-lg-6">
              <p>This cat will be the mother</p>
              <div class="featureBox pointer" data-toggle="modal" data-target="#catSelection">
                    <img class = "femaleHeadshot" src="./image/femaleheadshot.png">
                    <div id="female" onclick="breedCats(this.id)" align="left">
                      <div align="center">
                          <div class="egg">
  
                          </div>
                            <h4>SELECT A FEMALE CAT</h4>
  
                        </div>
                    </div>
                  
              </div>
              <div id="catDNAFemale"></div>
          </div>
          <div class="col-lg-6">
              <p>This cat will be the father</p>
              <div class="featureBox pointer" data-toggle="modal" data-target="#catSelection">
                <img class = "maleHeadshot" src="./image/maleheadshot.png">
                <div id="male" onclick="breedCats(this.id)" align="left">
                    <div align="center">
                        <div class="egg">

                        </div>
                          <h4>SELECT A MALE CAT</h4>
                      </div>
                  </div>
              </div>
              <div id="catDNAMale"></div>
          </div>
      </div>
      <button class="btn red-btn mt-5" id="breed" disabled>Ok, give them some privacy</button>
      <div id="message" align="center"></div>
  </div>

  <!--Pop up box allowing select cats to breed-->
  <div class="modal" id="catSelection" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">YOUR CATS!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>SELECT ONE OF YOUR CATS TO BREED!</p>
                <div class="row" id="catsDiv"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button class = "btn btn-primary" onclick="go_to('katFactory.html')">No Cats Yet?</button>
            </div>
        </div>
    </div>
</div>
  
    <footer align="left" style="margin-top: 100vh;">
        <p>Crypto Cats, Ollie Francis 2021</p>
    </footer>
